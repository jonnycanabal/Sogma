<!-- BARRA DE NAVEGACIÓN-->

<!-- Inicio del contenedor de la barra de navegación -->
<div id="nav-main">
    <ul class="nav d-flex justify-content-center nav-tabs" style="font-size: 18px;">

        <!-- Link que redirecciona a la pagina principal (Control de Activos) -->
        <li class="nav-item" value="Inicio">
            <a class="nav-link text-white mitexto"
                href="{% url 'control-activos' %}">Inicio</a>
        </li>

        <!-- Link que redirecciona a la pagina (Generar Alarmas) -->
        <li class="nav-item">
            <a class="nav-link text-white mitexto"
                href="{% url 'Alarmas' %}">Alarmas</a>
        </li>
        {% if perms.gestionActivos.view_generarruta %}
        <!-- Link que redirecciona a la pagina (Generar Ruta) -->
        <li class="nav-item">
            <a class="nav-link text-white mitexto"
                href="{% url 'generar-ruta' %}">Generar Ruta</a>
        </li>
        {% endif %}

        <!-- Link que redirecciona a la pagina (Consultar Ruta) -->
        <li class="nav-item">
            <a class="nav-link text-white mitexto"
                href="{% url 'consultar-ruta' %}">Consultar Ruta</a>
        </li>

        <!-- Link que redirecciona a la pagina (Registrar Matenimiento) -->
        <li class="nav-item">
            <a class="nav-link text-white mitexto"
                href="{% url 'registrar-mantenimiento' %}">Registrar Mantenimiento</a>
        </li>

        <!-- Link que redirecciona a la pagina (Gestion Usuarios) -->
        {% if perms.usuarios.view_usuario %}
        <li class="nav-item">
            <a class="nav-link text-white mitexto"
                href="{% url 'gestion-usuarios' %}">Gestion Usuarios</a>
        </li>
        {% endif %}

    </ul>
</div>
<!-- Fin del contenedor de la barra de navegación -->
